{% extends 'base.html' %}

{% block content %}
<h1>Delete Stock Here </h1><br/><br/>

{% if symbol %}
    {% for item in symbol %}
        <a href="{% url 'delete' item.id %}" class="btn btn-secondary"> Delete {{item}} </a> &nbsp; &nbsp; &nbsp;
    {% endfor%}
{% else %}
    you dont have any stock to delete 
{% endif %}
{% endblock  %}
